<!DOCTYPE html>
<html>
	<head>
		<title>NYC</title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js"></script>
		<script src="https://cdn.rawgit.com/CooperUnion/javascript-learning/master/tabletop-simple.js"></script>
		<script>
			$(document).ready(function(){

				var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1dt6NXmKUa-eR2G4vHj7gvrDV_k9CIVEUMCZDjl43IDQ/pubhtml';

				getSpreadsheetJSON(public_spreadsheet_url, function(response){


						$("#content").append("<p> The average New Yorker has lived in NYC for "+response[0].roundedyear+" years.</p>");
            $("#content").append("<p> The average age of the sample group is "+response[0].roundedage+" years old.</p>");

				});

			});
		</script>
		<style>
		#content {
			width: 580px;
  		border: 1px dashed black;

			text-align: center;
		}

			width:101%;
			height:100%;
			bottom:0;
			margin-left: -5px;
			margin-right: -5px;
			margin-top: 10px;
			margin-bottom: -5px
		}

		#image {
			width:101%;
			height:100%;
			bottom:0;
			margin-top: 10px;
			margin-left: -5px;
			margin-right: -5px;
			margin-bottom: -5px
		}

		</style>

	</head>

		<div id="content"></div>
